<!DOCTYPE html>
<html>
<head>
	<title>Pixual</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="media-queries.css">
</head>

<body>

<div class="container">

	<div class="text-center">
		<h1>Pixual!</h1>
	</div>

	<div class="row">

		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
			<h3 class="text-center"><span id="countdown"></span></h3>
		</div>

		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
			<h3 class="text-center"><span id="points">0</span></h3>
		</div>

	</div>

	<div class="row text-center">
		<input class="btn btn-default" type="button" id="startBtn" value="Start" onclick="startGame()">
	</div>

	<div class="row playArea">
		<canvas id="canvas" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6"></canvas>
		<canvas id="canvas2" class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6"></canvas>
	</div>

</div>

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="pixual.js"></script>
</body>
</html>
